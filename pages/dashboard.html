    <title>Students</title>

  <body>
    <dialog id="add-new-student">
      <form method="dialog" id="add-new-student-form" onsubmit="return false">
        <div class="header-of-dialog">
          <h2>Add student</h2>
          <button type="button" class="close">X</button>
        </div>
        <div class="form">
          <table>
            <tr>
              <td><p>Group</p></td>
              <td>
                <select name="group">
                  <option value="1">PZ-16</option>
                  <option value="2">PZ-26</option>
                  <option value="3">BD-26</option>
                  <option value="4">PZ-11</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><p>First Name</p></td>
              <td>
                <input
                  type="text"
                  name="first-name"
                  required
                  aria-label="First Name"
                />
              </td>
            </tr>
            <tr>
              <td><p>Last Name</p></td>
              <td>
                <input
                  type="text"
                  name="second-name"
                  required
                  aria-label="Second Name"
                />
              </td>
            </tr>
            <tr>
              <td><p>Sex</p></td>
              <td>
                <select name="sex">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><p>Birthday</p></td>
              <td>
                <input
                  type="date"
                  name="birthday"
                  required
                  aria-label="Birthday"
                />
              </td>
            </tr>
          </table>
        </div>
        <div class="footer-of-dialog">
          <button type="submit" class="ok" id="btnOkAddStudent">CREATE</button>
          <button type="button" class="close">CANCEL</button>
        </div>
      </form>
    </dialog>
