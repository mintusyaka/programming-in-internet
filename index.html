<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/smartphone-style.css" />
    <!-- <script
      src="https://kit.fontawesome.com/7e130c80aa.js"
      crossorigin="anonymous"
    ></script> -->
    <title>Students</title>
  </head>
  <body>

    <dialog id="add-new-student">
        <div class="header-of-dialog">
          <h2>Add student</h2>
          <button class="close">X</button>
        </div>
        <div class="form">
          <table>
            <tr>
              <td><p>Group</p></td>
              <td><select name="group"></select></td>
            </tr>
            <tr>
              <td><p>First Name</p></td>
              <td><input type="text" name="first-name"></td>
            </tr>
            <tr>
              <td><p>Last Name</p></td>
              <td><input type="text" name="second-name"></td>
            </tr>
            <tr>
              <td><p>Gender</p></td>
              <td><select name="gender"></select></td>
            </tr>
            <tr>
              <td><p>Birthday</p></td>
              <td><input type="date" name="birthday"></td>
            </tr>
          </table>
        </div>
        <div class="footer-of-dialog">
          <button class="ok">CREATE</button>
          <button class="close">CANCEL</button>

        </div>
    </dialog>

    <header>
      <h1>CMS</h1>
      <ul>
        <li>
          <div>
            <button type="button" id="btnNotification">
              <img src="img/notifications2.png" class="notifications" />
            </button>
          </div>
          <!-- <i class="fa-regular fa-bell"></i> -->
        </li>
        <li class="profile">
          <!-- <i class="fa-regular fa-user"></i> -->
          <img src="img/avatar.png" class="profile-img" />
          <a class="profile-item" href="#">Name</a>
        </li>
      </ul>
    </header>
    <main>
      <div class="nav-container">
        <nav>
          <ul>
            <li><a href="pages/dashboard.html">Dashboard</a></li>
            <li><a href="index.html" class="this-page">Students</a></li>
            <li><a href="pages/tasks.html">Tasks</a></li>
          </ul>
        </nav>
      </div>
      <div class="table-container">
        <h2>Students</h2>
        <div class="table-div">
        <button type="button" id="btnAdd">+</button>
        <table>
          <tr>
            <th><input type="checkbox" name="head-checkbox" /></th>
            <th>Group</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthday</th>
            <th>Status</th>
            <th>Options</th>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="checkbox" />
            </td>
            <td>PZ-26</td>
            <td>Mintus Stanislav</td>
            <td>Male</td>
            <td>01.10.2005</td>
            <td class="status-bull active">&bull;</td>
            <td>
              <div>
                <button type="button" id="btnEdit">&#9998;</button>
                <button type="button" id="btnDelete">
                  <span>&times;</span>
                </button>
              </div>
            </td>
          </tr>
          <tr></tr>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
